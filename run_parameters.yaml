parameter_groups:
  SA:
    inctyp:    relative     # increment type
    derinc:    0.01         # derivative increment
    derinclb:  0.0          # derivative increment lower bound
  alpha:
    inctyp:    relative     # increment type
    derinc:    0.01         # derivative increment
    derinclb:  0.0          # derivative increment lower bound
  SA_VF:
    inctyp:    relative     # increment type
    derinc:    0.01         # derivative increment
    derinclb:  0.0          # derivative increment lower bound
  VF:
    inctyp:    relative     # increment type
    derinc:    0.01         # derivative increment
    derinclb:  0.0          # derivative increment lower bound
    
tuned_parameters:
  SiO2_alpha:
    partrans:  none         # transformation
    parchglim: relative     # change limiter
    parval:    -1           # starting value
    parlbnd:   -5           # lower bound
    parubnd:   -0.1         # upper bound
    pargp:     alpha        # parameter group
    active:    False        # whether parameter is active in model
    default:   -0.351987    # default value when parameter is inactive
  SiO2_SA:
    partrans:  log          # transformation
