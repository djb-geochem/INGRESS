parameter_groups:
  SA:
    inctyp:    relative     # increment type
    derinc:    0.01         # derivative increment
    derinclb:  0.0          # derivative increment lower bound
  alpha:
    inctyp:    relative     # increment type
    derinc:    0.01         # derivative increment
    derinclb:  0.0          # derivative increment lower bound
  SA_VF:
    inctyp:    relative     # increment type
    derinc:    0.01         # derivative increment
    derinclb:  0.0          # derivative increment lower bound
  VF:
    inctyp:    relative     # increment type
    derinc:    0.01         # derivative increment
    derinclb:  0.0          # derivative increment lower bound
    
tuned_parameters:
  SiO2_alpha:
    partrans:  none         # transformation
    parchglim: relative     # change limiter
    parval:    -1           # starting value
    parlbnd:   -1.2         # lower bound
    parubnd:   -0.8         # upper bound
    pargp:     alpha        # parameter group
    active:    True         # whether parameter is active in model
    default:   -0.8         # default value when parameter is inactive
  SiO2_SA:
    partrans:  log          # transformation
    parchglim: factor       # change limiter
    parval:    1e4          # starting value
    parlbnd:   1e2          # lower bound
    parubnd:   1e5          # upper bound
    pargp:     SA           # parameter group
    active:    True         # whether parameter is active in model
    default:   1300         # default value when parameter is inactive
  SiO2_SA_VF:
    partrans:  none         # transformation
    parchglim: relative     # change limiter
    parval:    0.5          # starting value
    parlbnd:   -1           # lower bound
    parubnd:   1            # upper bound
    pargp:     SA_VF        # parameter group
    active:    True         # whether parameter is active in model
    default:   0.041        # default value when parameter is inactive
  SiO2_VF:
    partrans:  log          # transformation
    parchglim: factor       # change limiter
    parval:    1e-3         # starting value
    parlbnd:   1e-6         # lower bound
    parubnd:   1e-2         # upper bound
    pargp:     VF           # parameter group
    active:    False        # whether parameter is active in model
    default:   1e-2         # default value when parameter is inactive
  Calc_alpha:
    partrans:  none         # transformation
    parchglim: relative     # change limiter
    parval:     1           # starting value
    parlbnd:   0.5          # lower bound
    parubnd:   1.5          # upper bound
    pargp:     alpha        # parameter group
    active:    False        # whether parameter is active in model
    default:   1            # default value when parameter is inactive
  Calc_SA:
    partrans:  log          # transformation
    parchglim: factor       # change limiter
    parval:    1e2          # starting value
    parlbnd:   1e0          # lower bound
    parubnd:   1e4          # upper bound
    pargp:     SA           # parameter group
    active:    True         # whether parameter is active in model
    default:   200          # default value when parameter is inactive
  Calc_SA_VF:
    partrans:  none         # transformation
    parchglim: relative     # change limiter
    parval:    1            # starting value
    parlbnd:   -1           # lower bound
    parubnd:   7            # upper bound
    pargp:     SA_VF        # parameter group
    active:    True         # whether parameter is active in model
    default:   5            # default value when parameter is inactive
        
experiments:
  - sae1
  - sae2
  - sae3
  - sae4

fitted_species:
  pH:
    sigma:    0.1            # estimated uncertainty (used for weighting)
    n_drop:   3              # n dropped at start
    flag:     pH             # flag in output files
  SiO2:
    sigma:    1e-4           # estimated uncertainty (used for weighting)
    n_drop:   3              # n dropped at start
    flag:     Total_SiO2(aq) # flag in output files
    
drop_obs: none

